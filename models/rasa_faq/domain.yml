  utter_question1:
  - text: "類是通過執行 class 語句創建的某種對象的類型。創建實例對象時，用 Class 對象作為模板，實例對象既包含了數據（屬性），又包含了數據類型特有的代碼（方法）。<br><br>類可以基於一個或多個其他類（稱之為基類）進行創建。基類的屬性和方法都得以繼承。這樣對象模型就可以通過繼承不斷地進行細化。比如通用的 Mailbox 類提供了郵箱的基本訪問方法.，它的子類 MboxMailbox、 MaildirMailbox、 OutlookMailbox 則能夠處理各種特定的郵箱格式。"
  utter_question2:
